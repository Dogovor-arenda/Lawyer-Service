<script>
// Год в футере
document.getElementById('year').textContent = new Date().getFullYear();


// Mobile menu toggle
document.getElementById('menuBtn').addEventListener('click', () => {
document.getElementById('mobileMenu').classList.toggle('hidden');
});


// Cookie bar
const cookieKey = 'cookie.accepted.v1';
const cookieBar = document.getElementById('cookieBar');
const accepted = localStorage.getItem(cookieKey);
if (!accepted) cookieBar.classList.remove('hidden');
document.getElementById('cookieAccept').onclick = () => { localStorage.setItem(cookieKey, '1'); cookieBar.classList.add('hidden'); };
document.getElementById('cookieClose').onclick = () => cookieBar.classList.add('hidden');


// Lead form -> WhatsApp deep link with fallback to email
const form = document.getElementById('leadForm');
const note = document.getElementById('formNote');
form.addEventListener('submit', (e) => {
e.preventDefault();
const fp = new FormData(form);
// Honeypot check
if (fp.get('website')) return; // silently drop bots


// Required
const name = (fp.get('name') || '').trim();
const phone = (fp.get('phone') || '').trim();
const message = (fp.get('message') || '').trim();
const agree = document.getElementById('agree').checked;
if (!name || !phone || !message || !agree) {
alert('Пожалуйста, заполните обязательные поля и подтвердите согласие.');
return;
}


const email = (fp.get('email') || '').trim();
const company = (fp.get('company') || '').trim();
const city = (fp.get('city') || '').trim();
const lang = (fp.get('lang') || '').trim();
const service = (fp.get('service') || '').trim();


const text = `Заявка с сайта\nИмя: ${name}\nТелефон: ${phone}\nEmail: ${email}\nКомпания: ${company}\nГород: ${city}\nЯзык: ${lang}\nУслуга: ${service}\n\nСообщение: ${message}`;
const encoded = encodeURIComponent(text);
const wa = `https://wa.me/77081940179?text=${encoded}`;


// Try open WhatsApp
window.open(wa, '_blank');
note.classList.remove('hidden');


// Email fallback (composes a draft)
const mailto = `mailto:Marjan69@mail.ru?subject=${encodeURIComponent('Заявка с сайта')}&body=${encoded}`;
setTimeout(() => { window.open(mailto); }, 1200);
});


// Simple RU/KZ toggles (заглушка под будущий перевод)
const setLang = (lang) => {
document.documentElement.lang = lang === 'KZ' ? 'kk' : 'ru';
// Здесь можно подключить загрузку перевода и замену текстов.
document.getElementById('langRU').classList.toggle('underline', lang==='RU');
document.getElementById('langKZ').classList.toggle('underline', lang==='KZ');
document.getElementById('langRU2').classList.toggle('underline', lang==='RU');
document.getElementById('langKZ2').classList.toggle('underline', lang==='KZ');
};
document.getElementById('langRU').onclick = () => setLang('RU');
document.getElementById('langKZ').onclick = () => setLang('KZ');
document.getElementById('langRU2').onclick = () => setLang('RU');
document.getElementById('langKZ2').onclick = () => setLang('KZ');
</script>
